<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday 1  Greetings to Bestie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8e1e1;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .greeting-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle, rgba(255, 215, 225, 1) 0%, rgba(245, 179, 212, 1) 100%);
        }

        .card {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            font-size: 1.2em;
            color: #4a4a4a;
        }

        .card h1 {
            color: #f06292;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ff4081;
            font-style: italic;
        }

        .heart {
            font-size: 3em;
            color: #e91e63;
            margin: 20px 0;
        }

        .signature {
            font-size: 1.1em;
            font-weight: bold;
            color: #f06292;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <div class="card">
            <h1>Happy Birthday, Ammu!</h1>
            <p class="message">To the most amazing and beautiful girl in my life, I hope your day is as special as you are! You are my bestest friend forever ♾️</p>
            <div class="heart">
                ❤️
            </div>
            <p class="signature">With all my love, always & forever.</p>
        </div>
    </div>
</body>
</html>
